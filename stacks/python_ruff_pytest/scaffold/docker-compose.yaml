version: "3.8"

services:
  # Main application service
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: python-app
    ports:
      - "8000:8000"   # Application port
      - "5678:5678"   # Python debugpy port
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:cached
      - ./tests:/app/tests:cached
      # Cache pip packages
      - pip_cache:/root/.cache/pip
    environment:
      - PYTHONPATH=/app/src
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - DEBUG=true
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Restart policy
    restart: unless-stopped
    # Network
    networks:
      - app-network

