stack_id: "dotnet_8"
label: ".NET 8 + xUnit"
language: "dotnet"
package_manager: "dotnet"

devcontainer:
  base_image: "mcr.microsoft.com/devcontainers/dotnet:8.0"

archetypes:
  - library
  - api
  - worker

contract_commands:
  required:
    - format
    - lint
    - test
    - build
  optional:
    - typecheck
    - e2e
    - migrate
    - deploy-dryrun

scaffold_paths:
  - App.sln
  - src/App/App.csproj
  - src/App/Greeter.cs
  - tests/App.Tests/App.Tests.csproj
  - tests/App.Tests/GreeterTests.cs
