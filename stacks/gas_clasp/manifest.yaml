stack_id: "gas_clasp"
label: "Google Apps Script (clasp + TypeScript)"
language: "typescript"
package_manager: "npm"

devcontainer:
  base_image: "mcr.microsoft.com/devcontainers/typescript-node:1"

archetypes:
  - gas-addon
  - gas-webapp
  - gas-library

contract_commands:
  required:
    - format
    - lint
    - build
  optional:
    - typecheck
    - test
    - deploy-dryrun

scaffold_paths:
  - package.json
  - tsconfig.json
  - .clasprc.json.example
  - .clasp.json.example
  - appsscript.json
  - src/Code.ts
  - .prettierrc
  - .eslintrc.cjs
