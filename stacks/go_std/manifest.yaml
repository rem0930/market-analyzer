stack_id: "go_std"
label: "Go (go mod) + go test"
language: "go"
package_manager: "go mod"

devcontainer:
  base_image: "mcr.microsoft.com/devcontainers/go:1.22"

archetypes:
  - library
  - api
  - worker

contract_commands:
  required:
    - format
    - lint
    - test
    - build
  optional:
    - typecheck
    - e2e
    - migrate
    - deploy-dryrun

scaffold_paths:
  - go.mod
  - internal/app/app.go
  - internal/app/app_test.go
  - cmd/api/main.go
