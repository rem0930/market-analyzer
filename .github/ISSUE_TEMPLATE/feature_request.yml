---
name: Feature Request
description: 新機能のリクエスト
title: "[Feature] "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request
        新機能のリクエストありがとうございます！

  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題
      description: どのような課題を解決したいですか？
      placeholder: "〇〇ができなくて困っている"
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 希望する解決策
      description: どのような機能があれば解決しますか？
      placeholder: "〇〇ができるようになってほしい"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 検討した代替案
      description: 他に検討した方法があれば教えてください
      placeholder: "〇〇も考えたが、△△の理由で不採用"
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: 補足情報
      description: その他、参考になる情報があれば
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: 確認事項
      options:
        - label: 既存の Issue を検索し、重複がないことを確認しました
          required: true
