services:
  db:
    image: postgres:16-alpine
    container_name: ${WORKTREE}-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile.dev
    container_name: ${WORKTREE}-dev
    volumes:
      - .:/workspace:cached
      - pnpm-store:/home/node/.local/share/pnpm
    working_dir: /workspace/projects
    tty: true
    stdin_open: true
    networks:
      - internal
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/app
    command: sh -c "pnpm install && touch /workspace/.dev-ready && sleep infinity"
    healthcheck:
      test: ["CMD", "test", "-f", "/workspace/.dev-ready"]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 120s
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile.dev
    container_name: ${WORKTREE}-web
    volumes:
      - .:/workspace:cached
      - pnpm-store:/home/node/.local/share/pnpm
    working_dir: /workspace/projects/apps/web
    command: sh -c "pnpm next dev --hostname 0.0.0.0 --port 3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://be.${WORKTREE}.localhost
    networks:
      - internal
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${WORKTREE}-fe.rule=Host(`fe.${WORKTREE}.localhost`)"
      - "traefik.http.routers.${WORKTREE}-fe.entrypoints=web"
      - "traefik.http.services.${WORKTREE}-fe.loadbalancer.server.port=3000"
    depends_on:
      dev:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile.dev
    container_name: ${WORKTREE}-api
    volumes:
      - .:/workspace:cached
      - pnpm-store:/home/node/.local/share/pnpm
    working_dir: /workspace/projects
    command: sh -c "pnpm --filter @monorepo/shared build && if [ ! -f /workspace/.db-initialized ]; then pnpm --filter @monorepo/api db:generate && pnpm --filter @monorepo/api db:push && pnpm --filter @monorepo/api db:seed && touch /workspace/.db-initialized; else echo 'Database already initialized, skipping'; fi && pnpm --filter @monorepo/api dev"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - CORS_ALLOWED_ORIGINS=http://fe.${WORKTREE}.localhost,http://localhost:3000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/app
    networks:
      - internal
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${WORKTREE}-be.rule=Host(`be.${WORKTREE}.localhost`)"
      - "traefik.http.routers.${WORKTREE}-be.entrypoints=web"
      - "traefik.http.services.${WORKTREE}-be.loadbalancer.server.port=8080"
    depends_on:
      dev:
        condition: service_healthy

volumes:
  pnpm-store:
  db-data:

networks:
  internal:
    driver: bridge
  traefik-public:
    external: true
